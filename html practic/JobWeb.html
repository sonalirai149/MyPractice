<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h2>Job Application<span class="title_small">(web)</span></h2>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="fname">First Name</label>
                        <input id="fname" placeholder="Enter First Name..." type="text">
                    </div>
                    <div class="form_control">
                        <label for="lname">Last Name</label>
                        <input id="lname" placeholder="Enter Last Name..." type="text"><br><br>
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input id="email" placeholder="Enter Email..." type="email">
                    </div>
                    <div class="form_control">
                        <label for="jobrole">Job Role</label>
                        <select id="jobrole" name="jobrole">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Front-End Developer</option>
                            <option value="backend">Back-End Developer</option>
                            <option value="test">Tester</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Enter Address</label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="pin">PinCode</label>
                        <input id="pin" type="number"Enter pin code..">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2023-01-01 00:00:00" id="date" type="datetime-local">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input id="upload" type="file" name="upload">
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
    </form>
</body>

</html>
