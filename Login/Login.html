<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook/Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <img class="fb_logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
        </div>
        <div class="content">
            <h2>Facebook helps you connect and share with the people in your life.</h3>
        </div>
        <div class="page">
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <input placeholder="Enter email" type="email">
                    </div>
                    <div class="form_control">
                        <input placeholder="Password" type="password">  
                    </div>
                    <div class="button_container">
                        <button type="submit">Login</button>
                    </div>
                    <div >
                        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="link">Forgottan Password</a>
                    </div>
                </div>
            </form>   
        </div>   
        
    </div> 
    
</body>

</html>
